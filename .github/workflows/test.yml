name: Fallbacks update

on:
  schedule:
    - cron: '* * 1 * *' # monthly
  workflow_dispatch:
  push: 

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          git clone --depth 1 --branch master https://github.com/wikimedia/mediawiki
          cd mediawiki/languages/messages
          echo "{\n$(grep '$fallback ' * | grep -v txt | sed 's/^Messages/"/' | sed 's/.php:$fallback =/": [/' | sed 's/;/ ],/' | sed 's/, /", "/g' | sed "s/'/\"/g" | sed 's/_/-/' | tr '[:upper:]' '[:lower:]' | sed "s/\/\/.*//" | sed 's/^/  /')\n}" > fallbacks.json
          git config --local user.email "bot@github.com"
          git config --local user.name "bot"
          git commit -am "Update fallbacks"
          git push

      
