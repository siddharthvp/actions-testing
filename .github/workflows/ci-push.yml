jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # all branches
      - run: |
          git branch | cat
        env:
          KEY: ${{ secrets.TOOLFORGE_PRIVATE_KEY }}
